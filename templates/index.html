<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人所得税计算器2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">个人所得税计算器2025</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">收入信息</h5>
                        <form id="taxForm">
                            <div class="mb-3">
                                <label class="form-label">工资薪金</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="salary" name="salary" step="0.01" required>
                                    <select class="form-select" id="salary_type" name="salary_type" style="max-width: 120px;">
                                        <option value="monthly">月收入</option>
                                        <option value="annual">年收入</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">年终奖金</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="bonus" name="bonus" step="0.01">
                                    <select class="form-select" id="bonus_type" name="bonus_type" style="max-width: 120px;">
                                        <option value="separate">单独计税</option>
                                        <option value="combined">并入年收入</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">劳务报酬</label>
                                <input type="number" class="form-control" id="labor_income" name="labor_income" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">稿酬收入</label>
                                <input type="number" class="form-control" id="manuscript_income" name="manuscript_income" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">特许权使用费</label>
                                <input type="number" class="form-control" id="license_income" name="license_income" step="0.01">
                            </div>

                            <h5 class="card-title mt-4">扣除信息</h5>

                            <div class="mb-3">
                                <label class="form-label">社保缴纳基数</label>
                                <input type="number" class="form-control" id="social_security_base" name="social_security_base" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">公积金缴纳比例 (%)</label>
                                <input type="number" class="form-control" id="housing_fund_rate" name="housing_fund_rate" min="5" max="12" step="0.1">
                            </div>

                            <h5 class="card-title mt-4">专项附加扣除</h5>

                            <div class="mb-3">
                                <label class="form-label">子女教育</label>
                                <input type="number" class="form-control" id="children_education" name="children_education" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">继续教育</label>
                                <input type="number" class="form-control" id="continuing_education" name="continuing_education" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">住房贷款利息</label>
                                <input type="number" class="form-control" id="housing_loan" name="housing_loan" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">住房租金</label>
                                <input type="number" class="form-control" id="housing_rent" name="housing_rent" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">赡养老人</label>
                                <input type="number" class="form-control" id="elderly_care" name="elderly_care" step="0.01">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">计算个人所得税</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">计算结果</h5>
                        <div id="result" class="mt-3">
                            <p class="text-muted">请填写左侧表单并点击计算按钮</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
